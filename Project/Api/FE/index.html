<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EOS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/site.css" asp-append-version="true" />
    <link rel="stylesheet" href="/css/style.css" asp-append-version="true" />
</head>

<body>
    <div id="exams">
        <div id="header">
            <h2>EOS</h2>
            <h2 id="student">Student Name : </h2>
            <h2 id="course">Course </h2>
            <h2 id="count_down" style="color: red;">Time </h2>
        </div>
        <div id="content">
            <div class="content_head">
                <h2 class="blue" id="numberAnswer"></h2>
                <div class="progress-container">
                    <div class="progress-bar" id="progress-bar">50%</div>
                </div>
            </div>
            <div class="content_body">
                <h1 class="blue" id="idAnswers"></h1>
                <p>(Choose<span id="numberAnswers"></span> answer)</p>
                <p id="questionContent"></p>
                <div id="checkboxList"></div>
                <div class="btn-container">
                    <button onclick="handleBackButtonClick()" class="btn btn-primary" id="backButton"
                        disabled>Back</button>
                    <button onclick="handleNextButtonClick()" class="btn btn-primary" id="nextButton">Next</button>
                </div>
                <div id="paging">

                </div>
                <button onclick="submit()" class="btn btn-primary" id="submit-button">Submit</button>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
<script src="/lib/jquery/dist/jquery.min.js"></script>
<script src="/lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/site.js" asp-append-version="true"></script>
<!-- <script src="/js/testing_site.js" asp-append-version="true"></script> -->

</html>
