<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/site.css" asp-append-version="true" />
    <link rel="stylesheet" href="/css/course.css" asp-append-version="true" />
    <link rel="stylesheet" href="/css/login.css" asp-append-version="true" />
</head>

<body>
    <div id="login-container">
        <div id="login">
            <h1>Login</h1>
            <hr />
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <h2> <label class="control-label">Staff</label></h2>
                        <input class="custom-input" name="account" id="account" class="form-control" />
                        <span id="account_danger" class="text-danger"></span>
                    </div>
                    <div class="form-group">
                        <h2> <label class="control-label">Password</label></h2>
                        <input class="custom-input" name="pass" id="pass" class="form-control" />
                    </div>
                    <br>
                    <span id="login_danger" class="text-danger"></span>
                    <div class="form-group">
                        <button onclick="testAsign()" class="btn btn-primary">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div id="exams" style="display: none;">
        <div id="header">
            <h2>EOS</h2>
            <h2>Searching</h2>
            <h2>Course </h2>
        </div>
        <div id="content">
            <div class="content_body">
                <div id="course">
                    <div class="blue">
                        Course <input type="text" id="search" placeholder="course .. " class="" onchange="getCourse()">
                    </div>
                    <div id="listCourse">

                    </div>
                </div>
                
                <div id="keys" style="display: none;">
                    <div class="blue" style="display: none;">
                        Filter <input type="text" id="key" placeholder="course .. " class=""> </div>
                    <input type="file" id="input" name="input" onchange="handleFileChange(this)"
                        class="btn btn-primary">
                    <br>
                    <br>
                    <div id="listKey">
                    </div>
                </div>

                <div id="score" style="display: none;">
                    <div class="blue" style="display: none;">
                        Filter <input type="text" id="sas" placeholder="course .. " class=""> </div>
                    <h1>List</h1>
                    <button id="generate" class="btn btn-primary" onclick="generate()">Export file</button>
                    <br>
                    <div>
                        <table>
                            <thead>
                                <tr>
                                    <td>ExamID</td>
                                    <td>Student Name</td>
                                    <td>Score</td>
                                </tr>
                            </thead>
                            <tbody id="table"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
