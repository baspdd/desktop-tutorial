<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/site.css" asp-append-version="true" />
    <link rel="stylesheet" href="/css/login.css" asp-append-version="true" />
</head>

<body>
    <div id="login-container">
        <div id="login">
            <h1>Login</h1>
            <h4>Account</h4>
            <hr />
            <div class="row">
                <div class="col-md-4">
                    <div asp-validation-summary="ModelOnly" class="text-danger"></div>
                    <div class="form-group">
                        <h2> <label class="control-label">Key</label> </h2>
                        <input class="custom-input" name="key" id="key" class="form-control" />
                        <span id="key_danger" class="text-danger"></span>
                    </div>
                    <div class="form-group">
                        <h2> <label class="control-label">StudentID</label></h2>
                        <input class="custom-input" name="account" id="account" class="form-control" />
                        <span id="account_danger" class="text-danger"></span>
                    </div>
                    <div class="form-group">
                        <h2> <label class="control-label">Password</label></h2>
                        <input class="custom-input" name="pass" id="pass" class="form-control" />
                    </div>
                    <br>
                    <span id="login_danger" class="text-danger"></span>
                    <div class="form-group">
                        <button onclick="testAsign()" class="btn btn-primary">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
<script src="/lib/jquery/dist/jquery.min.js"></script>
<script src="/lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/login.js" asp-append-version="true"></script>

</html>
