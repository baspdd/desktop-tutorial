<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/site.css" asp-append-version="true" />
    <link rel="stylesheet" href="/css/login.css" asp-append-version="true" />
</head>

<body>
    <div id="login-container">
        <div id="login">
            <h1>EOS</h1>
            <h4 id="name">EOS Submission</h4>
            <hr />
            <div class="row">
                <div class="col-md-4">
                    <style>
                        .control-label {
                            white-space: nowrap;
                        }
                    </style>
                    <div class="form-group">
                        <h2><label id="course" class="control-label">Course</label></h2>
                    </div>
                    <div class="form-group">
                        <h2><label id="student" class="control-label">Student ID</label></h2>
                    </div>
                    <div class="form-group">
                        <h2><label id="time" style="color: red;" class="control-label">Student ID</label></h2>
                    </div>
                    <div class="form-group">
                        <h2><span class="control-label">Submit Success</span></h2>
                    </div>


                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript">
    $(document).ready(() => {
        $('#course').text(localStorage.getItem('course'));
        $('#student').text(localStorage.getItem('name'));
        $('#time').text(localStorage.getItem('time'));
    });

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
<script src="/lib/jquery/dist/jquery.min.js"></script>
<script src="/lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/login.js" asp-append-version="true"></script>

</html>
