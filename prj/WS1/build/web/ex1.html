<body>
    <style>
        div {
            box-sizing: border-box;
            align-items: center;
        }

        h1 {
            color: blue;
        }

        h1:first-child {
            padding-left: 60px;
        }

        form {
            padding-left: 30px;
        }

        .form_input {
            background-color: rgb(173, 236, 236);
            height: auto;
            width: 200px;
            /* border: 1000px 0 0 1000px; */
            border: none;
        }

        .submit {
            display: flex;
            width: 300px;
        }

        .form_submit {
            flex: 1;
            cursor: pointer;
            margin-left: 5px;
        }

        .submit {
            margin-left: 40px;
        }
    </style>
    <div>
        <form action="ex1" method='get' class="form">
            <h1>THỰC HIẾN PHÉP TOÁN</h1>
            Nhập a: <input type='text' name='a' class="form_input" /> <br><br>
            Nhập b: <input type='text' name='b' class="form_input" /> <br><br>
            <div class="submit">
                <input type='submit' name='+' value="a+b" class="form_submit" />
                <input type='submit' name='-' value="a-b" class="form_submit" />
                <input type='submit' name='*' value="a*b" class="form_submit" />
                <input type='submit' name='/' value="a/b" class="form_submit" />
            </div>
            <h1 class="submit">KẾT QUẢ</h1>
        </form>
    </div>
